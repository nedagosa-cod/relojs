<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylus/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Reloj</title>
</head>
<body>
    <div class="container">
        <div class="widget">
            <div class="widget-date">
                <p id="dayweek" class="widget-date__dayweek""></p>
                <p id="dayweek" class="widget-date__day"></p>
                <p>de</p>
                <p id="month" class="widget-date__month"></p>
                <p>del</p>
                <p id="year" class="widget-date__year"></p>
            </div>
            <div class="widget-reloj">
                <p id="hour" class="widget-reloj__hour"></p>
                <p>:</p>
                <p id="min" class="widget-reloj__min"></p>
                <p>:</p>
                <div class="widger-reloj__wrapsec">
                    <p id="ampm" class="widget-reloj__ampm"></p>
                    <p id="segundos" class="widget-reloj__sec"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/reloj.js"></script>
</body>
</html>
